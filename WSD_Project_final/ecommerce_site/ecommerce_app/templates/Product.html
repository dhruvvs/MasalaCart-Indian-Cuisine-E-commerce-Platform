<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INDIAN ESSENCE CUISINE</title>
  {% load static %}
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <style>
    body {
      overflow-x: hidden;
    }
    .sticky-header {
      position: sticky;
      top: 0;
      z-index: 1050;
    }
    .sticky-sidebar {
      position: sticky;
      top: 80px; /* height of header */
      height: calc(100vh - 80px);
      overflow-y: auto;
    }
  </style>
</head>
<body onload="filterProducts()">

  <!-- Sticky Top Navbar -->
  <div class="container-fluid bg-dark text-white py-3 sticky-header">
    <div class="d-flex justify-content-between align-items-center">
      <h1 class="h3 mb-0">INDIAN ESSENCE CUISINE</h1>

      <div class="input-group w-50">
        <input
          type="text"
          id="searchBar"
          class="form-control"
          placeholder="Search for dishes..."
        />
        <button class="btn btn-primary" onclick="searchProducts()">Search</button>
      </div>

      <a href="{% url 'ecommerce_app:cartDetails' %}" class="btn btn-warning" id="cartButton">
        Cart ({{ total_cart_quantity }})
      </a>
      <a href="{% url 'ecommerce_app:logmeout' %}" class="btn btn-warning" id="cartButton">
        Logout
      </a>
    </div>
  </div>

  <!-- Main Layout -->
  <div class="container-fluid mt-3">
    <div class="row">

      <!-- Sticky Sidebar -->
      <div class="col-md-3 sticky-sidebar">
        <h5>Filters</h5>
        <div class="mb-3">
          <label for="categoryFilter" class="form-label">Category:</label>
          <select id="categoryFilter" class="form-select" onchange="filterProducts()">
            <option value="all">All</option>
            <option value="starters">Starters</option>
            <option value="main_course">Main Course</option>
            <option value="desserts">Desserts</option>
            <option value="beverages">Beverages</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="sortFilter" class="form-label">Sort By:</label>
          <select id="sortFilter" class="form-select" onchange="filterProducts()">
            <option value="none">None</option>
            <option value="priceLowHigh">Price: Low to High</option>
            <option value="priceHighLow">Price: High to Low</option>
          </select>
        </div>
      </div>

      <!-- Scrollable Product Area -->
      <div class="col-md-9" style="max-height: calc(100vh - 80px); overflow-y: auto;">
        <div class="row" id="productListing">
          {% for product in products %}
          <div class="col-md-4 mb-4 product-card-wrapper">
            <div class="product" data-category="{{ product.category }}" data-product-id="{{ product.id }}">
              <img src="{% static 'images/' %}{{ product.image_name }}" alt="{{ product.name }}" class="img-fluid" />
              <h5>{{ product.name }}</h5>
              <div class="price">${{ product.price }}</div>

              <div class="d-flex justify-content-center align-items-center">
                <button class="btn btn-danger btn-sm me-2" data-product-id="{{ product.id }}" onclick="changeQuantityFromButton(this, -1)">-</button>
                <span id="quantity-{{ product.id }}">0</span>
                <button class="btn btn-success btn-sm ms-2" data-product-id="{{ product.id }}" onclick="changeQuantityFromButton(this, 1)">+</button>
              </div>

              <div class="d-flex justify-content-center align-items-center mt-3">
                <form method="POST" action="{% url 'ecommerce_app:add_to_cart' %}">
                  {% csrf_token %}
                  <input type="hidden" name="product_id" value="{{ product.id }}" />
                  <input type="hidden" id="hidden-quantity-{{ product.id }}" name="quantity" value="0" />
                  <button type="submit" class="btn btn-success btn-sm">Add to Cart</button>
                </form>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'Product.js' %}"></script>
</body>
</html>
