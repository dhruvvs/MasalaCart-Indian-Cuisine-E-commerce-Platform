<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link rel="stylesheet" href="{% static 'login.css' %}">
  <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
  <link
    href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@700&display=swap"
    rel="stylesheet"
  >
</head>
<body class="auth-page"style="background: url('{% static 'images/spices.png' %}') no-repeat center center fixed; background-size: cover;">
  <div class="auth-wrapper">
    <div class="auth-header">
      <img src="{% static 'images/chef-hat.png' %}" alt="Chef Hat" class="chef-icon" />
      <h1 class="welcome-title">Welcome to</h1>
      <h2 class="restaurant-name">INDIAN ESSENCE CUISINE</h2>
    </div>

    <div class="auth-container">
      <h2 class="auth-title">Login to your account</h2>

      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
      </form>

      <p class="text-center">
        Don’t have an account?
        <a href="{% url 'ecommerce_app:authView' %}">Sign Up</a>
      </p>

      <p class="footer-message">Crafted with spice &amp; love ❤️</p>
    </div>
  </div>
</body>

</html>
