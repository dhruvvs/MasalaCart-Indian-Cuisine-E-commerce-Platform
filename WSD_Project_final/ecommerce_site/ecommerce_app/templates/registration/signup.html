{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="{% static 'signup.css' %}">
  <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body class="auth-page" style="background: url('{% static 'images/spices.png' %}') no-repeat center center fixed; background-size: cover;">
  <div class="auth-wrapper">
    <div class="auth-header">
      <img src="{% static 'images/chef-hat.png' %}" alt="Chef Hat" class="chef-icon" />
      <h1 class="welcome-title">Welcome to</h1>
      <h2 class="restaurant-name">INDIAN ESSENCE CUISINE</h2>
    </div>

    <div class="auth-container">
      <h2 class="auth-title">Create Your Account</h2>
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
      </form>
      <p class="text-center">Already have an account? <a href="/accounts/login/">Login</a></p>
      <p class="footer-message">Crafted with spice & love ❤️</p>
    </div>
  </div>
</body>
</html>
